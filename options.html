<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Website Time Tracker Configuration</title>
    </head>
    <body>
        <script src="/lib/chart.umd.min.js"></script>
        <canvas id="pieChart" max-width="400px" max-height="400px"></canvas>
        <h3>Add whitelisted site:</h3>
        <input type="text" id="siteInput" placeholder="Enter site domain">
        <button type="button" id="siteAdd">Add site!</button>

        <ul id="siteList"></ul>
        <p>PS. when the whitelist is empty, all sites are recorded!<br>PPS. enter site and domain, like www.youtube.com or wikipedia.org</p>
        </p>

        <button type="button" id="clearData">Clear all data</button>
        <script src="options.js"></script>
        <p>Built with Chart.js. This extension stores data on your local device only.</p>
    </body>
</html>
